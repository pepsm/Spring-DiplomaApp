<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/admin.css"
          media="all"  th:href="@{/css/admin.css}" />


    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />

    <title>Admin</title>
</head>

<body>

<header>
    <nav class="navbar navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <a style="color:rgb(247,247,247);" class="navbar-brand" href="#" th:href="@{/}"><i class="fas fa-user-secret"></i> ADMIN</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userSettings}"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">User</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-in-alt"></i> Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<div class="vertical-menu">
    <ul>
        <li class="active"><a href="#"><i class="fas fa-igloo"></i> Dashboard</a></li>
        <li><a href="#"><span><i class="far fa-chart-bar"></i></span>Data Present</a></li>
        <li><a href="#"><span><i class="far fa-address-card"></i></span>Posts</a></li>
        <li><a href="#"><span><i class="fas fa-users-cog"></i></span>Users</a></li>
    </ul>
</div>

<div class="content-admin">

    <table id="customTable" class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Username</th>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u , rowStat: ${users}">
            <td th:text="${rowStat.count}">1</td>
            <td th:text="${u.getUsername()}">Username</td>
            <td th:text="${u.getEmail()}">Email</td>
            <td th:text="${u.getFirstName()}">First name</td>
            <td th:text="${u.getLastName()}">Last name</td>

            <td><a th:href="@{|/userSettings/${u.id}|}" class="btn btn-primary" >Update</a></td>
            <td><a th:unless="${u.getUsername() == 'admin'}" th:href="@{|/delete/${u.id}|}" class="btn btn-danger" > Delete</a></td>

        </tr>
        </tbody>
    </table>


</div>
</body>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</html>
